<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/demo/images/billing/energy.png" alt="logo">
        <!-- <span>SAKAI</span> -->
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
        
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
        <span><b>Hello {{user}}</b></span>
    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- <button class="p-link layout-topbar-button" (click)="showDialog()">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button> -->
        
        <button class="p-link layout-topbar-button" routerLink="/app/outlet/profile">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="confirm1($event)">
            <i class="pi pi-sign-out"></i>
            <span>LogOut</span>
        </button>
        
    </div>
    
</div>

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw',height:'30vw' }" [draggable]="false" [resizable]="false">
    <p class="m-0">
        <p-calendar class="max-w-full" [(ngModel)]="date" [showWeek]="true"></p-calendar>
    </p>
</p-dialog>
<p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>
